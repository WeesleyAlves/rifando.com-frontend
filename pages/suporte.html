<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifando.com</title>

    <script src="../js/vue.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/suporte.css">

</head>
<body>
<div id="app">
    
    <header-vue
        :logo='assets.global.logoheader'
        :link-home='links.home'
        :link1='links.explorar'
        :link2='links.login'
        :link3='links.cadastro'
    ></header-vue>

   <main>
       <div class="container-form">
            <div class="container-buttons">
                <a>Contato</a>
            </div>

            <form action="">
                <input type="text" placeholder="Email para contato">
                <input type="text" placeholder="Assunto">
                <textarea name="" id="" cols="30" rows="10" placeholder="Mensagem"></textarea>
                <button class='primary-btn'>Enviar</button>
            </form>

            

       </div>
      
   </main>

    <footer-vue v-bind:link='links.suporte'></footer-vue>
</div>
    <script src="../js/components/auth.js"></script>
    <script src='../js/main.js'></script>
</body>
</html>
