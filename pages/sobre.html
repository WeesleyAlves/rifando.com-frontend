<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifando.com</title>

    
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/sobre.css">
    <script src="../js/vue.js"></script>
</head>
<body>

<div id="app">
    <header-vue
        :link-home='links.home'
        :link1='links.explorar'
        :link2='links.login'
        :link3='links.cadastro'
        :logo='assets.global.logoheader'
    ></header-vue>

    <main id='main-sobre'>
        
        <viewsobre1
            :titulo='content.sobre.titulo1'
            :texto='content.sobre.texto1'
            :img='assets.sobre.img1'
        ></viewsobre1>

        <viewsobre2
            :titulo='content.sobre.titulo2'
            :texto='content.sobre.texto2'
            :img='assets.sobre.img2'
        >
        </viewsobre2>

        <viewsobre3
            :titulo='content.sobre.titulo3'
            :texto='content.sobre.texto3'
            :img='assets.sobre.img3'
        >
        </viewsobre3>

        

    </main>

    <footer-vue
        :link='links.suporte'
    ></footer-vue>
</div>
    

    <script src="../js/components/sobre.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
